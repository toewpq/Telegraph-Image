<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Telegraph-Image 免费图床</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
      color: #222;
    }
    .file-input {
      margin: 16px 0;
    }
    .btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .btn:disabled {
      background: #bcd7fa;
      cursor: not-allowed;
    }
    .result {
      margin-top: 24px;
      word-break: break-all;
    }
    .copy-btn {
      background: #10b981;
      margin-left: 8px;
      padding: 6px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Telegraph-Image 免费图床</h2>
    <div class="file-input">
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <button class="btn" id="uploadBtn" onclick="uploadImage()">上传图片</button>
    <div class="tip">支持 jpg/png/gif/webp，最大 5MB</div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const UPLOAD_API = '/upload'; // 上传接口路径

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');

    function resetUI() {
      resultDiv.innerHTML = '';
    }

    async function uploadImage() {
      resetUI();
      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<span style="color:#e11d48;">请选择图片文件</span>';
        return;
      }
      const file = fileInput.files[0];
      if (file.size > 5 * 1024 * 1024) {
        resultDiv.innerHTML = '<span style="color:#e11d48;">图片不能超过 5MB</span>';
        return;
      }
      uploadBtn.disabled = true;
      resultDiv.innerHTML = '上传中...';

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch(UPLOAD_API, {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();
      uploadBtn.disabled = false;

      if (data.success) {
        resultDiv.innerHTML = `
          <div>上传成功！</div>
          <a href="${data.url}" target="_blank">${data.url}</a>
          <button class="btn" onclick="copyLink('${data.url}')">复制链接</button>
        `;
      } else {
        resultDiv.innerHTML = '<span style="color:#e11d48;">上传失败: ' + data.message + '</span>';
      }
    }

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert('已复制到剪贴板');
      });
    }
  </script>
</body>
</html>
