<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>访问受限 - 白名单模式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 2.5rem 2rem;
      border: 2px dashed #f5c2c7;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(220,53,69,0.04);
      max-width: 380px;
    }
    h1 {
      color: #d9534f;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }
    p {
      margin: 0.8rem 0 0 0;
      color: #444;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">🚫</div>
    <h1>图片未在白名单中</h1>
    <p>本站已启用白名单访问，当前图片未被管理员审核通过。</p>
    <p style="font-size: 0.98rem; color:#888;">如有疑问请联系管理员。</p>
  </div>
</body>
</html>
