<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>访问受限</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 5rem;
    }
    .box {
      display: inline-block;
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #fff;
    }
    h1 {
      color: #d9534f;
    }
    p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🚫 当前图片未在白名单中</h1>
    <p>站点已启用白名单模式，只有被标记为「白名单」的图片才可访问。</p>
    <p>如有疑问请联系管理员。</p>
  </div>
</body>
</html>
