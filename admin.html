<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegraph Image 管理后台</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { margin-bottom: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    tr:hover { background: #f0f0f0; }
    .delete-btn { color: red; cursor: pointer; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>📂 Telegraph Image 管理后台</h1>
    <button onclick="logout()">退出登录</button>
  </div>

  <input type="text" id="searchInput" placeholder="输入关键词搜索图片..." />
  <button onclick="loadImages()">搜索</button>

  <table id="imageTable">
    <thead>
      <tr>
        <th>图片名</th>
        <th>时间戳</th>
        <th>类型</th>
        <th>标签</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="errorBox" class="error"></div>

  <script>
    async function checkLogin() {
      try {
        const res = await fetch("/functions/manage/check");
        if (!res.ok) throw new Error("未登录");
        const data = await res.json();
        if (!data.loggedIn) throw new Error("未登录");
      } catch (err) {
        alert("未登录，请先登录！");
        window.location.href = "/login.html";
      }
    }

    async function loadImages() {
      const keyword = document.getElementById('searchInput').value.trim();
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = "";
      try {
        const res = await fetch(`/functions/manage/list?q=${encodeURIComponent(keyword)}`);
        if (!res.ok) throw new Error("未登录或请求失败");
        const data = await res.json();

        const tbody = document.querySelector('#imageTable tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.name}</td>
            <td>${new Date(item.timestamp * 1000).toLocaleString()}</td>
            <td>${item.list_type}</td>
            <td>${item.rating_label}</td>
            <td><span class="delete-btn" onclick="deleteImage(${item.id})">删除</span></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        errorBox.textContent = "⚠ 加载失败：" + err.message;
      }
    }

    async function deleteImage(id) {
      if (!confirm("确定要删除这张图片吗？")) return;
      try {
        const res = await fetch('/functions/manage/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        if (!res.ok) throw new Error("删除失败，未登录或服务器错误");
        loadImages();
      } catch (err) {
        alert("❌ " + err.message);
      }
    }

    async function logout() {
      await fetch("/functions/manage/logout");
      alert("已退出登录");
      window.location.href = "/login.html";
    }

    // 初始化：检查登录状态 → 加载列表
    checkLogin().then(loadImages);
  </script>
</body>
</html>
